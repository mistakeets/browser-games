<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="css/simonmain.css">
</head>

<body>

  <div class="wrapper">
    <div class="back">
      <div class="pad shape1"></div>
      <div class="pad shape2"></div>
      <div class="pad shape3"></div>
      <div class="pad shape4"></div>
      <div class="circle"></div>
    </div>

    <div class="level">
      <h2>Level: 1</h2>
    </div>

    <div class="score">
      <h2>Score: 0</h2>
    </div>

    <div class="startButton">
      <button class="start">Click to Start Game</button>
    </div>

  </div>
  <script type="text/javascript" src="/js/simon.js"></script>
</body>

</html>
